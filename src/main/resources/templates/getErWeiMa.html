<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成二维码</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/bootstrap-3.3.5/css/bootstrap.css">
    <script src="/layui/layui.js"></script>
    <script src="/bootstrap-3.3.5/js/bootstrap.js"></script>
    <script src="/js/show.js"></script>
    <script src="/jquery-ui-1.11.2/jquery-1.9.1.min.js"></script>
    <script src="/js/request.js"></script>
</head>
<body>
<br>
<br>
<br>
<br>
<form class="layui-form" action="" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label">广告地址</label>
        <div class="layui-input-block">
            <input type="text" name="address" lay-verify="address" autocomplete="off" placeholder="请输入广告地址" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">广告名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入广告名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">二维码生成地址</label>
        <div class="layui-input-block">
            <input type="text" name="fwaddress" lay-verify="fwaddress" autocomplete="off" placeholder="请输入二维码生成地址" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="download" class="layui-btn" lay-submit="" lay-filter="demo2">二维码下载</button>
        </div>
    </div>

    <div class="site-demo-flow" id="LAY_demo3">
        <img src="">
    </div>
</form>
</body>
</html>
<script>

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //监听提交
        form.on('submit(demo1)', function(data){
            $.ajax({
                url:"/getEr",
                data:{
                    "url":data.field.address,
                    "ggname": data.field.name
                },
                success:function (data) {
                    alert(data);
                    alert("生成二维码成功！");
                    form.val('example', {
                        "fwaddress": data // "name": "value"
                    });
                },
                error:function () {
                    alert("生成二维码失败！");
                }
            })
            return false;
        });

        //监听下载
        form.on('submit(demo2)', function(data){
            var data = form.val('example');
            var path = data.fwaddress;
            console.log(path);
            path.replace("","%5C");
            path.replace("/","%2F");
            location.href = '/filedownload?path='+path;
            return false;
        });

    })


</script>
